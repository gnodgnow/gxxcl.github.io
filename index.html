<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>脚手架全生命周期管理系统</title>
    <!-- 引入图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 定义品牌色 - 更加现代柔和的配色 */
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --green-primary: #10b981;  /* 新搭设 */
            --green-shadow: rgba(16, 185, 129, 0.3);
            --yellow-primary: #f59e0b; /* 定期检查 */
            --yellow-shadow: rgba(245, 158, 11, 0.3);
            --red-primary: #ef4444;    /* 拆除 */
            --red-shadow: rgba(239, 68, 68, 0.3);
            --blue-primary: #3b82f6;   /* 查询 */
            --blue-shadow: rgba(59, 130, 246, 0.3);
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* 手机端容器限制宽度，防止在电脑上太宽 */
        .app-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* 头部设计 */
        header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        header p {
            font-size: 14px;
            color: var(--text-sub);
        }

        .logo-icon {
            font-size: 40px;
            color: var(--blue-primary);
            margin-bottom: 10px;
            display: inline-block;
        }

        /* 按钮列表区域 */
        .action-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        /* 通用按钮卡片样式 */
        .action-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* 点击效果 */
        .action-card:active {
            transform: scale(0.98);
        }

        /* 图标样式 */
        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            backdrop-filter: blur(5px);
        }

        .text-box h3 {
            font-size: 18px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .text-box span {
            font-size: 12px;
            opacity: 0.9;
        }

        /* 箭头 */
        .arrow {
            margin-left: auto;
            opacity: 0.6;
        }

        /* 个性化颜色配置 */
        
        /* 1. 新搭设 - 绿色 */
        .card-entry {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 8px 20px var(--green-shadow);
        }

        /* 2. 定期检查 - 黄色 */
        .card-check {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 8px 20px var(--yellow-shadow);
        }

        /* 3. 拆除 - 红色 */
        .card-dismantle {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 8px 20px var(--red-shadow);
        }

        /* 4. 查询 - 蓝色 */
        .card-query {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 20px var(--blue-shadow);
        }

        /* 底部版权 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #9ca3af;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- 顶部标题区 -->
        <header>
            <div class="logo-icon"><i class="fas fa-cubes-stacked"></i></div>
            <h1>脚手架全生命周期管理</h1>
            <p>Scaffolding Management System</p>
        </header>

        <!-- 核心功能按钮区 -->
        <div class="action-list">

            <!-- 1. 新搭设录入 -->
            <!-- 请将 href="" 中的链接替换为您图片中对应的金山文档链接 -->
            <a href="https://www.kdocs.cn/wo/sl/v11SvSU0" class="action-card card-entry" target="_blank">
                <div class="icon-box"><i class="fas fa-plus-circle"></i></div>
                <div class="text-box">
                    <h3>新搭设录入</h3>
                    <span>New Scaffolding Entry</span>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>

            <!-- 2. 定期检查 -->
            <a href="https://www.kdocs.cn/wo/sl/v12LgHi9" class="action-card card-check" target="_blank">
                <div class="icon-box"><i class="fas fa-clipboard-check"></i></div>
                <div class="text-box">
                    <h3>定期检查</h3>
                    <span>Regular Inspection</span>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>

            <!-- 3. 拆除/停用 -->
            <a href="https://www.kdocs.cn/wo/sl/v12XPvkq" class="action-card card-dismantle" target="_blank">
                <div class="icon-box"><i class="fas fa-ban"></i></div>
                <div class="text-box">
                    <h3>拆除 / 停用登记</h3>
                    <span>Dismantle Registration</span>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>

            <!-- 4. 信息查询 -->
            <a href="https://www.kdocs.cn/wo/sl/v1112m0d" class="action-card card-query" target="_blank">
                <div class="icon-box"><i class="fas fa-search"></i></div>
                <div class="text-box">
                    <h3>脚手架台账查询</h3>
                    <span>Data Query</span>
                </div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
            </a>

        </div>

        <!-- 底部 -->
        <footer>
            <p>安全第一 · 预防为主<br>© 2025 广西华谊新材料有限公司</p>
        </footer>

    </div>

</body>
</html>
